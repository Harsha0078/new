<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <nav>
      <div class="logo">
        <p>HEALTHONUS</p>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="img">
      
    </div>

      <div class="form1">
      <form>
        <table>
          <tr>
            <td>FirstName:</td>
            <td>
              <input type="text" placeholder="FName" required />
            </td>
          </tr>
          <tr>
            <td>LastName:</td>
            <td>
              <input type="text" placeholder="LName" required />
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" required />Male
              <input type="radio" name="gender" required />Female
              <input type="radio" name="gender" required />Others
            </td>
          </tr>

          <tr>
            <td>Date of Birth:</td>
            <td>
              <input type="Date" required />
            </td>
          </tr>
          <tr>
            <td>Date of Joining:</td>
            <td>
              <input type="Date" required />
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              <textarea
                rows="5"
                cols="22"
                placeholder="address"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>
              <input type="Phone" size="10" placeholder="8639******" required />
            </td>
          </tr>
          <tr>
            <td>Email Id:</td>
            <td>
              <input type="email" placeholder="example@gmail.com" required />
            </td>
          </tr>
          <tr>
            <td>Aadhar:</td>
            <td>
              <input
                type="Aadhar"
                size="10"
                placeholder="6448********"
                required
              />
            </td>
          </tr>
          <tr>
            <td>PAN:</td>
            <td>
              <input type="PAN" size="10" placeholder="BUX*******" optional />
            </td>
          </tr>

          <tr>
            <td>Bank Details:</td>
            <td>
              <input type="text" placeholder="Bank Name" required />
              <input type="text" placeholder="Branch Name" required />
              <input type="text" placeholder="Account Holder Name" required />
              <input type="text" placeholder="Account Number" required />
              <input type="text" placeholder="IFSC Code" required />
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="Submit" />
              <input type="reset" value="reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="icons">
      <img src="https://img.icons8.com/arcade/2x/facebook-new.png" width="100px" height="100px">
      <img src="https://img.icons8.com/color/512/youtube-play.png" width="100px" height="100px">
      <img src="https://img.icons8.com/color/2x/google-logo.png" width="100px" height="100px">
    </div>
  </body>
</html>
